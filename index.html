    <title>Playlist Bibimbap</title>

    <style>
        * {
            font-family: 'Pretendard Variable';
        }


        /*추후 수정 예정인 부분입니다*/
        .cover {
            color: lightgray;
            width: 100%;
            height: 2000px;

            background-color: lightgray;
            background-size: cover;
            background-position: center;

            color: black;


            display: flex;
            flex-direction: column;
            position: relative;


        }

        .cover_bibimbap {
            color: black;
            margin-top: 25px;
            text-align: left;
        }

        .cover_title {
            color: black;
            margin-top: 25px;
            text-align: center;

        }


    </style>

    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $('#cards-box').empty()
            $.ajax({
                type: 'GET',
                url: '/playlist',
                data: {},
                success: function (response) {
                    let rows = response['playlist']
                    for (let i = 0; i < rows.length; i++) {
                        let image = rows[i]['image']
                        let track = rows[i]['track']
                        let artists = rows[i]['artists']
                        let count = rows[i]['count']
                        let likes = rows[i]['likes']


                        let temp_html = ` <div class="col">
                                            <div class="card">
                                             <img src="${image}" class="card-img-top">
                                              <div class="card-body">
                                               <h5 class="card-title">"${track}"</h5>
                                               <p class="card-text">${artists}</p>
                                                 <p>${likes}</p>
                                                <p>${count}</p>
                                            </div>
                                         </div>
                                         </div>`
                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }

    </script>

</head>

<div class="cover">
